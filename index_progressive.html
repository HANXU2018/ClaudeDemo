<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小噪音 - 内心平静</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        :root {
            /* 心理色彩系统 - 基于研究的平静色彩 */
            --calm-primary: #2D3748;
            --calm-secondary: #4A5568;
            --soothing-blue: #63B3ED;
            --gentle-green: #68D391;
            --warm-amber: #F6AD55;
            --soft-purple: #B794F6;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --surface-glass: rgba(255, 255, 255, 0.03);
            --border-gentle: rgba(255, 255, 255, 0.08);
            --shadow-deep: rgba(0, 0, 0, 0.4);
            
            /* 呼吸节奏变量 */
            --breath-in: 4s;
            --breath-hold: 2s;
            --breath-out: 6s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--calm-primary) 0%, var(--calm-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 深度平静背景系统 */
        .zen-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 179, 237, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(104, 211, 145, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(183, 148, 246, 0.06) 0%, transparent 50%),
                linear-gradient(135deg, var(--calm-primary), var(--calm-secondary));
            animation: zen-breathe 12s ease-in-out infinite;
        }

        @keyframes zen-breathe {
            0%, 100% { 
                transform: scale(1);
                filter: blur(0px);
            }
            50% { 
                transform: scale(1.01);
                filter: blur(0.5px);
            }
        }

        /* 主应用容器 */
        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            z-index: 10;
        }

        /* 顶部状态栏 - 极简化 */
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            height: 60px;
        }

        .time-zen {
            font-size: 1.8em;
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            opacity: 0.9;
        }

        .wellness-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--surface-glass);
            border: 1px solid var(--border-gentle);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .heart-icon {
            font-size: 1.2em;
            color: var(--gentle-green);
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bpm-display {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* 中央播放核心 - 融合传统与创新 */
        .player-core {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 600px;
        }

        .audio-showcase {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 40px;
        }

        .main-album {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            background: var(--surface-glass);
            border: 1px solid var(--border-gentle);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .main-album::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(99, 179, 237, 0.1) 0%, 
                rgba(104, 211, 145, 0.05) 50%,
                rgba(183, 148, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .main-album:hover::before,
        .main-album.playing::before {
            opacity: 1;
        }

        .main-album:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 24px 48px var(--shadow-deep);
        }

        .main-album.playing {
            animation: album-breathe var(--breath-in) ease-in-out infinite;
            box-shadow: 0 16px 64px rgba(99, 179, 237, 0.3);
        }

        @keyframes album-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .album-emoji {
            font-size: 5em;
            margin-bottom: 20px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            transition: all 0.4s ease;
        }

        .main-album.playing .album-emoji {
            animation: emoji-float 6s ease-in-out infinite;
        }

        @keyframes emoji-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .album-info {
            text-align: center;
        }

        .album-title {
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .album-subtitle {
            font-size: 1em;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .breath-guide {
            font-size: 0.85em;
            color: var(--text-tertiary);
            opacity: 0;
            transition: opacity 0.6s ease;
            letter-spacing: 0.05em;
        }

        .main-album.playing .breath-guide {
            opacity: 1;
            animation: breath-text 12s ease-in-out infinite;
        }

        @keyframes breath-text {
            0%, 25% { content: "深呼吸..."; }
            25%, 50% { content: "保持..."; }
            50%, 100% { content: "缓缓呼出..."; }
        }

        /* 音频选择器 - 温和的网格布局 */
        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
            max-width: 800px;
            width: 100%;
        }

        .audio-option {
            background: var(--surface-glass);
            border: 1px solid var(--border-gentle);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .audio-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                var(--soothing-blue), 
                var(--gentle-green), 
                var(--soft-purple));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .audio-option:hover::before,
        .audio-option.active::before {
            opacity: 0.1;
        }

        .audio-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .audio-option.active {
            border-color: var(--soothing-blue);
            box-shadow: 0 8px 24px rgba(99, 179, 237, 0.3);
        }

        .option-emoji {
            font-size: 2.2em;
            margin-bottom: 8px;
            display: block;
            position: relative;
            z-index: 1;
        }

        .option-title {
            font-size: 0.9em;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .option-duration {
            font-size: 0.75em;
            color: var(--text-tertiary);
            position: relative;
            z-index: 1;
        }

        /* 底部控制台 - 精简而强大 */
        .control-deck {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-top: auto;
            padding: 20px 0;
        }

        .play-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            background: var(--surface-glass);
            border: 1px solid var(--border-gentle);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.4em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .play-btn {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--soothing-blue), var(--gentle-green));
            border-color: transparent;
            font-size: 1.6em;
            color: white;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 36px rgba(99, 179, 237, 0.4);
        }

        .wellness-metrics {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 12px 20px;
            background: var(--surface-glass);
            border: 1px solid var(--border-gentle);
            border-radius: 24px;
            backdrop-filter: blur(20px);
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--text-primary);
        }

        .metric-label {
            font-size: 0.7em;
            color: var(--text-tertiary);
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* 音量控制 - 优雅简约 */
        .volume-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--surface-glass);
            border: 1px solid var(--border-gentle);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .volume-icon {
            font-size: 1em;
            color: var(--text-secondary);
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gentle-green), var(--soothing-blue));
            border-radius: 2px;
            width: 50%;
            transition: width 0.3s ease;
            position: relative;
        }

        .volume-thumb {
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-slider:hover .volume-thumb {
            opacity: 1;
        }

        /* 专注模式提示 */
        .zen-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: var(--text-tertiary);
            text-align: center;
            opacity: 0.6;
            animation: hint-pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes hint-pulse {
            0%, 20%, 80%, 100% { opacity: 0.4; }
            40%, 60% { opacity: 0.7; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
            }
            
            .audio-showcase {
                width: 280px;
                height: 280px;
            }
            
            .album-emoji {
                font-size: 4em;
            }
            
            .audio-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .control-deck {
                flex-direction: column;
                gap: 20px;
            }
            
            .wellness-metrics {
                order: -1;
            }
        }

        /* 平静动画系统 */
        .peaceful-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 179, 237, 0.1), transparent 70%);
            pointer-events: none;
            animation: peaceful-expand 2s ease-out;
        }

        @keyframes peaceful-expand {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="zen-background"></div>
    
    <div class="app-container">
        <!-- 状态头部 -->
        <div class="status-header">
            <div class="time-zen" id="timeDisplay">--:--</div>
            <div class="wellness-indicator">
                <div class="heart-icon">💚</div>
                <div class="bpm-display" id="bpmDisplay">72 BPM</div>
            </div>
        </div>

        <!-- 播放核心 -->
        <div class="player-core">
            <div class="audio-showcase">
                <div class="main-album" id="mainAlbum">
                    <div class="album-emoji" id="albumEmoji">📺</div>
                    <div class="album-info">
                        <div class="album-title" id="albumTitle">新闻播报</div>
                        <div class="album-subtitle">让心灵归于平静</div>
                        <div class="breath-guide">跟随节奏，深呼吸...</div>
                    </div>
                </div>
            </div>

            <!-- 音频网格 -->
            <div class="audio-grid" id="audioGrid">
                <!-- 动态生成 -->
            </div>
        </div>

        <!-- 控制台 -->
        <div class="control-deck">
            <div class="play-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
            </div>

            <div class="wellness-metrics">
                <div class="metric">
                    <div class="metric-value" id="sessionTime">00:00</div>
                    <div class="metric-label">平静时间</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="relaxLevel">68%</div>
                    <div class="metric-label">放松度</div>
                </div>
            </div>

            <div class="volume-section">
                <span class="volume-icon">🔊</span>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill">
                        <div class="volume-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 专注提示 -->
    <div class="zen-hint">
        专注当下 · 深度聆听 · 内心平静
    </div>

    <script>
        const sounds = [
            { id: 'news', title: '新闻播报', emoji: '📺', url: './audio/news.mp3', duration: '7:17', mood: 'focus' },
            { id: 'speech', title: '领导讲话', emoji: '🎤', url: './audio/xiaozhang.mp3', duration: '9:02', mood: 'concentration' },
            { id: 'white', title: '白噪音', emoji: '📻', url: './audio/white_noise.mp3', duration: '1:00', mood: 'neutral' },
            { id: 'pink', title: '粉噪音', emoji: '🌸', url: './audio/pink_noise.mp3', duration: '1:00', mood: 'gentle' },
            { id: 'brown', title: '棕噪音', emoji: '🤎', url: './audio/brown_noise.mp3', duration: '1:00', mood: 'deep' },
            { id: 'rain', title: '雨声', emoji: '🌧️', url: './audio/rain.mp3', duration: '1:00', mood: 'peaceful' },
            { id: 'ocean', title: '海浪', emoji: '🌊', url: './audio/ocean_waves.mp3', duration: '1:00', mood: 'flowing' },
            { id: 'birds', title: '鸟鸣', emoji: '🐦', url: './audio/birds_chirping.mp3', duration: '1:00', mood: 'natural' },
            { id: 'fire', title: '火焰', emoji: '🔥', url: './audio/fireplace.mp3', duration: '1:00', mood: 'warm' }
        ];

        // 应用状态
        let currentIndex = 0;
        let currentAudio = null;
        let isPlaying = false;
        let volume = 50;
        let sessionStartTime = Date.now();
        let sessionDuration = 0;
        let simulatedBPM = 72;
        let relaxationLevel = 68;

        // 初始化应用
        function init() {
            renderAudioGrid();
            loadSound(currentIndex);
            initEventListeners();
            startTimers();
            startWellnessSimulation();
            
            // 3秒后自动播放
            setTimeout(() => {
                playAudio();
            }, 3000);
        }

        // 渲染音频网格
        function renderAudioGrid() {
            const grid = document.getElementById('audioGrid');
            grid.innerHTML = sounds.map((sound, index) => `
                <div class="audio-option ${index === currentIndex ? 'active' : ''}" 
                     onclick="selectSound(${index})">
                    <span class="option-emoji">${sound.emoji}</span>
                    <div class="option-title">${sound.title}</div>
                    <div class="option-duration">${sound.duration}</div>
                </div>
            `).join('');
        }

        // 加载音频
        function loadSound(index) {
            const sound = sounds[index];
            
            // 更新主界面
            document.getElementById('albumEmoji').textContent = sound.emoji;
            document.getElementById('albumTitle').textContent = sound.title;
            
            // 停止当前音频
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // 创建新音频
            currentAudio = new Audio(sound.url);
            currentAudio.loop = true;
            currentAudio.volume = volume / 100;
            
            currentAudio.addEventListener('play', () => {
                isPlaying = true;
                updatePlayingState();
            });
            
            currentAudio.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayingState();
            });
            
            updateAudioGrid();
        }

        // 播放音频
        async function playAudio() {
            if (!currentAudio) return;
            
            try {
                await currentAudio.play();
            } catch (error) {
                console.warn('播放失败:', error);
            }
        }

        // 切换播放状态
        function togglePlay() {
            if (isPlaying) {
                currentAudio.pause();
            } else {
                playAudio();
            }
        }

        // 选择音频
        function selectSound(index) {
            currentIndex = index;
            const wasPlaying = isPlaying;
            
            loadSound(index);
            
            if (wasPlaying) {
                setTimeout(() => playAudio(), 100);
            }
        }

        // 上一首/下一首
        function previousTrack() {
            currentIndex = (currentIndex - 1 + sounds.length) % sounds.length;
            selectSound(currentIndex);
        }

        function nextTrack() {
            currentIndex = (currentIndex + 1) % sounds.length;
            selectSound(currentIndex);
        }

        // 更新播放状态
        function updatePlayingState() {
            const mainAlbum = document.getElementById('mainAlbum');
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                mainAlbum.classList.add('playing');
                playBtn.textContent = '⏸';
            } else {
                mainAlbum.classList.remove('playing');
                playBtn.textContent = '▶';
            }
        }

        // 更新音频网格
        function updateAudioGrid() {
            document.querySelectorAll('.audio-option').forEach((option, index) => {
                option.classList.toggle('active', index === currentIndex);
            });
        }

        // 设置音量
        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
            
            document.getElementById('volumeFill').style.width = volume + '%';
        }

        // 创建平静涟漪效果
        function createPeacefulRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'peaceful-ripple';
            ripple.style.left = (x - 30) + 'px';
            ripple.style.top = (y - 30) + 'px';
            ripple.style.width = '60px';
            ripple.style.height = '60px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 2000);
        }

        // 初始化事件监听
        function initEventListeners() {
            // 播放控制
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            document.getElementById('prevBtn').addEventListener('click', previousTrack);
            document.getElementById('nextBtn').addEventListener('click', nextTrack);
            
            // 主专辑点击
            document.getElementById('mainAlbum').addEventListener('click', (e) => {
                togglePlay();
                createPeacefulRipple(e.clientX, e.clientY);
            });
            
            // 音量控制
            const volumeSlider = document.getElementById('volumeSlider');
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const newVolume = ((e.clientX - rect.left) / rect.width) * 100;
                setVolume(newVolume);
            });
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowLeft':
                        previousTrack();
                        break;
                    case 'ArrowRight':
                        nextTrack();
                        break;
                }
            });
        }

        // 启动计时器
        function startTimers() {
            setInterval(() => {
                // 更新时间显示
                const now = new Date();
                document.getElementById('timeDisplay').textContent = 
                    now.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });
                
                // 更新会话时间
                if (isPlaying) {
                    sessionDuration++;
                }
                const minutes = Math.floor(sessionDuration / 60);
                const seconds = sessionDuration % 60;
                document.getElementById('sessionTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // 模拟健康指标
        function startWellnessSimulation() {
            setInterval(() => {
                if (isPlaying) {
                    // 模拟心率下降（平静效果）
                    if (simulatedBPM > 60) {
                        simulatedBPM -= Math.random() * 0.5;
                    }
                    
                    // 模拟放松度上升
                    if (relaxationLevel < 95) {
                        relaxationLevel += Math.random() * 0.8;
                    }
                } else {
                    // 停止播放时轻微回升
                    if (simulatedBPM < 75) {
                        simulatedBPM += Math.random() * 0.2;
                    }
                }
                
                document.getElementById('bpmDisplay').textContent = Math.round(simulatedBPM) + ' BPM';
                document.getElementById('relaxLevel').textContent = Math.round(relaxationLevel) + '%';
            }, 2000);
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
