<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÂô™Èü≥ - ÂÆåÁæéÁâà</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.65);
            --text-accent: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Âä®ÊÄÅËÉåÊôØÁ≥ªÁªü */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(245, 87, 108, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 242, 254, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, #0a0a0a 0%, #151515 50%, #0f0f0f 100%);
            animation: cosmic-drift 20s ease-in-out infinite alternate;
        }

        @keyframes cosmic-drift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        /* Á≤íÂ≠êÁ≥ªÁªüËÉåÊôØ */
        .particle-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-drift 15s linear infinite;
        }

        @keyframes particle-drift {
            0% {
                transform: translateY(100vh) translateX(-50px);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* ‰∏ªÂÆπÂô® */
        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* È°∂ÈÉ®Áä∂ÊÄÅÊ†è */
        .status-bar {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            z-index: 20;
        }

        .time-display {
            font-size: 1.1em;
            font-weight: 300;
            color: var(--text-accent);
            letter-spacing: 0.05em;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #00f2fe;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* ‰∏≠Â§ÆÊéßÂà∂Âô® */
        .central-control {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 40px 0;
        }

        .control-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .control-orb:hover {
            transform: translate(-50%, -50%) scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .control-orb.playing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 
                0 12px 48px rgba(102, 126, 234, 0.3),
                0 0 80px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: orb-pulse 3s ease-in-out infinite;
        }

        @keyframes orb-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }

        .sound-icon {
            font-size: 4em;
            margin-bottom: 8px;
            transition: all 0.4s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .control-orb.playing .sound-icon {
            animation: icon-float 4s ease-in-out infinite;
        }

        @keyframes icon-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .sound-title {
            font-size: 0.9em;
            font-weight: 400;
            color: var(--text-secondary);
            text-align: center;
            letter-spacing: 0.05em;
        }

        /* ËΩ®ÈÅìÁéØ */
        .orbit-rings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-1 {
            width: 240px;
            height: 240px;
            animation: ring-rotate 20s linear infinite;
        }

        .ring-2 {
            width: 280px;
            height: 280px;
            animation: ring-rotate 15s linear infinite reverse;
        }

        .ring-3 {
            width: 320px;
            height: 320px;
            animation: ring-rotate 25s linear infinite;
        }

        @keyframes ring-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .control-orb.playing .orbit-ring {
            border-color: rgba(102, 126, 234, 0.2);
        }

        /* Èü≥È¢ëÂèØËßÜÂåñ */
        .visualizer-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .visualizer-canvas {
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        /* Â∫ïÈÉ®ÊéßÂà∂Èù¢Êùø */
        .control-panel {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 60px;
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .timer-display {
            font-size: 1em;
            font-weight: 300;
            color: var(--text-accent);
            letter-spacing: 0.05em;
            min-width: 80px;
            text-align: center;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.6);
        }

        /* Èü≥È¢ëÂàóË°®Ë¶ÜÁõñÂ±Ç */
        .audio-library {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 40px;
        }

        .audio-library.visible {
            opacity: 1;
            visibility: visible;
        }

        .library-title {
            font-size: 2.5em;
            font-weight: 200;
            margin-bottom: 60px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: 0.02em;
        }

        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .audio-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .audio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .audio-card:hover::before {
            left: 100%;
        }

        .audio-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .audio-card.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            transition: all 0.3s ease;
        }

        .audio-card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 1em;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .card-duration {
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .close-library {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 44px;
            height: 44px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .close-library:hover {
            background: rgba(245, 87, 108, 0.15);
            border-color: rgba(245, 87, 108, 0.3);
            color: #f5576c;
            transform: rotate(90deg);
        }

        /* ÊâãÂäøÊåáÁ§∫Âô® */
        .gesture-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            line-height: 1.6;
            letter-spacing: 0.02em;
            animation: hint-fade 6s ease-in-out infinite;
        }

        @keyframes hint-fade {
            0%, 20%, 80%, 100% { opacity: 0.4; }
            40%, 60% { opacity: 0.6; }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .status-bar {
                padding: 0 30px;
            }
            
            .central-control {
                width: 280px;
                height: 280px;
            }
            
            .control-orb {
                width: 160px;
                height: 160px;
            }
            
            .sound-icon {
                font-size: 3em;
            }
            
            .orbit-ring.ring-1 { width: 200px; height: 200px; }
            .orbit-ring.ring-2 { width: 240px; height: 240px; }
            .orbit-ring.ring-3 { width: 280px; height: 280px; }
            
            .control-panel {
                padding: 15px 30px;
                gap: 20px;
                bottom: 40px;
            }
            
            .audio-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .library-title {
                font-size: 2em;
                margin-bottom: 40px;
            }
        }

        /* È´òÁ∫ßËß¶ËßâÂèçÈ¶àÂä®Áîª */
        .touch-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="particle-field" id="particleField"></div>

    <div class="app-container">
        <!-- Áä∂ÊÄÅÊ†è -->
        <div class="status-bar">
            <div class="time-display" id="timeDisplay">--:--</div>
            <div class="session-info">
                <div class="status-dot" id="playingStatus"></div>
                <span id="sessionTime">00:00</span>
            </div>
        </div>

        <!-- ‰∏≠Â§ÆÊéßÂà∂Âô® -->
        <div class="central-control">
            <div class="orbit-rings">
                <div class="orbit-ring ring-1"></div>
                <div class="orbit-ring ring-2"></div>
                <div class="orbit-ring ring-3"></div>
            </div>
            
            <div class="control-orb" id="controlOrb">
                <span class="sound-icon" id="soundIcon">üì∫</span>
                <div class="sound-title" id="soundTitle">Êñ∞ÈóªÊí≠Êä•</div>
            </div>
            
            <div class="visualizer-container">
                <canvas class="visualizer-canvas" id="visualizer"></canvas>
            </div>
        </div>

        <!-- Â∫ïÈÉ®ÊéßÂà∂Èù¢Êùø -->
        <div class="control-panel">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>

        <!-- ÊâãÂäøÊèêÁ§∫ -->
        <div class="gesture-hint">
            ËΩªÁÇπÊí≠Êîæ ¬∑ ÈïøÊåâÈü≥Èáè ¬∑ ÊªëÂä®ÂàáÊç¢ ¬∑ ÂèåÂáªÂàóË°®
        </div>
    </div>

    <!-- Èü≥È¢ëÂ∫ì -->
    <div class="audio-library" id="audioLibrary">
        <div class="close-library" id="closeLibrary">√ó</div>
        <div class="library-title">Èü≥È¢ëÂ∫ì</div>
        <div class="audio-grid" id="audioGrid">
            <!-- Âä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <script>
        // Èü≥È¢ëÊï∞ÊçÆ
        const sounds = [
            { id: 'news', title: 'Êñ∞ÈóªÊí≠Êä•', icon: 'üì∫', url: './audio/news.mp3', duration: '7:17' },
            { id: 'xiaozhang', title: 'È¢ÜÂØºËÆ≤ËØù', icon: 'üé§', url: './audio/xiaozhang.mp3', duration: '9:02' },
            { id: 'white_noise', title: 'ÁôΩÂô™Èü≥', icon: 'üìª', url: './audio/white_noise.mp3', duration: '1:00' },
            { id: 'pink_noise', title: 'Á≤âÂô™Èü≥', icon: 'üå∏', url: './audio/pink_noise.mp3', duration: '1:00' },
            { id: 'brown_noise', title: 'Ê£ïÂô™Èü≥', icon: 'ü§é', url: './audio/brown_noise.mp3', duration: '1:00' },
            { id: 'rain', title: 'Èõ®Â£∞', icon: 'üåßÔ∏è', url: './audio/rain.mp3', duration: '1:00' },
            { id: 'ocean', title: 'Êµ∑Êµ™', icon: 'üåä', url: './audio/ocean_waves.mp3', duration: '1:00' },
            { id: 'birds', title: 'È∏üÈ∏£', icon: 'üê¶', url: './audio/birds_chirping.mp3', duration: '1:00' },
            { id: 'fire', title: 'ÁÅ´ÁÑ∞', icon: 'üî•', url: './audio/fireplace.mp3', duration: '1:00' }
        ];

        // Â∫îÁî®Áä∂ÊÄÅ
        let currentIndex = 0;
        let currentAudio = null;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let volume = 50;
        let isPlaying = false;
        let playStartTime = null;
        let totalPlayTime = 0;
        let sessionStartTime = Date.now();
        
        // ÊâãÂäøÊéßÂà∂
        let touchStartPos = null;
        let longPressTimer = null;
        let tapTimer = null;
        let tapCount = 0;

        // CanvasÂèØËßÜÂåñ
        let canvas, ctx;
        let animationId;

        // ÂàùÂßãÂåñÂ∫îÁî®
        function init() {
            setupCanvas();
            setupAudioContext();
            setupParticles();
            loadSound(currentIndex);
            initGestures();
            initTimers();
            renderAudioGrid();
            startVisualization();

            // Âª∂ËøüËá™Âä®Êí≠Êîæ
            setTimeout(() => {
                playCurrentSound();
            }, 2000);
        }

        // ËÆæÁΩÆCanvas
        function setupCanvas() {
            canvas = document.getElementById('visualizer');
            ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * window.devicePixelRatio;
                canvas.height = rect.height * window.devicePixelRatio;
                ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // ËÆæÁΩÆÈü≥È¢ë‰∏ä‰∏ãÊñá
        function setupAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (e) {
                console.warn('Web Audio API not supported');
            }
        }

        // ËÆæÁΩÆÁ≤íÂ≠êÁ≥ªÁªü
        function setupParticles() {
            const particleField = document.getElementById('particleField');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particleField.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 15000);
            }
            
            // ÂàõÂª∫ÂàùÂßãÁ≤íÂ≠ê
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(), Math.random() * 5000);
            }
            
            // ÊåÅÁª≠ÂàõÂª∫Á≤íÂ≠ê
            setInterval(createParticle, 800);
        }

        // Âä†ËΩΩÈü≥È¢ë
        function loadSound(index) {
            const sound = sounds[index];
            
            // Êõ¥Êñ∞UI
            document.getElementById('soundIcon').textContent = sound.icon;
            document.getElementById('soundTitle').textContent = sound.title;
            
            // ÂÅúÊ≠¢ÂΩìÂâçÈü≥È¢ë
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // ÂàõÂª∫Êñ∞Èü≥È¢ë
            currentAudio = new Audio(sound.url);
            currentAudio.loop = true;
            currentAudio.volume = volume / 100;
            currentAudio.crossOrigin = 'anonymous';
            
            // ËøûÊé•Èü≥È¢ëÂàÜÊûêÂô®
            if (audioContext && analyser) {
                try {
                    const source = audioContext.createMediaElementSource(currentAudio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                } catch (e) {
                    console.warn('Audio context connection failed:', e);
                }
            }
            
            // Èü≥È¢ë‰∫ã‰ª∂ÁõëÂê¨
            currentAudio.onplay = () => {
                isPlaying = true;
                playStartTime = Date.now();
                updatePlayingState();
                
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            };
            
            currentAudio.onpause = () => {
                isPlaying = false;
                updatePlayingState();
            };
            
            updateAudioGrid();
        }

        // Êí≠ÊîæÈü≥È¢ë
        async function playCurrentSound() {
            if (!currentAudio) return;
            
            try {
                await currentAudio.play();
            } catch (error) {
                console.warn('Êí≠ÊîæÂ§±Ë¥•:', error);
            }
        }

        // ÂàáÊç¢Êí≠ÊîæÁä∂ÊÄÅ
        function togglePlay() {
            if (!currentAudio) return;
            
            if (isPlaying) {
                currentAudio.pause();
            } else {
                playCurrentSound();
            }
        }

        // ÂàáÊç¢Èü≥È¢ë
        function switchSound(direction) {
            if (direction > 0) {
                currentIndex = (currentIndex + 1) % sounds.length;
            } else {
                currentIndex = (currentIndex - 1 + sounds.length) % sounds.length;
            }
            
            const wasPlaying = isPlaying;
            loadSound(currentIndex);
            
            if (wasPlaying) {
                setTimeout(() => playCurrentSound(), 100);
            }
        }

        // ËÆæÁΩÆÈü≥Èáè
        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
            
            document.getElementById('volumeSlider').value = volume;
        }

        // Êõ¥Êñ∞Êí≠ÊîæÁä∂ÊÄÅ
        function updatePlayingState() {
            const controlOrb = document.getElementById('controlOrb');
            const playingStatus = document.getElementById('playingStatus');
            
            if (isPlaying) {
                controlOrb.classList.add('playing');
                playingStatus.classList.add('active');
            } else {
                controlOrb.classList.remove('playing');
                playingStatus.classList.remove('active');
            }
        }

        // Ê∏≤ÊüìÈü≥È¢ëÁΩëÊ†º
        function renderAudioGrid() {
            const grid = document.getElementById('audioGrid');
            grid.innerHTML = sounds.map((sound, index) => `
                <div class="audio-card ${index === currentIndex ? 'active' : ''}" 
                     onclick="selectFromGrid(${index})">
                    <span class="card-icon">${sound.icon}</span>
                    <div class="card-title">${sound.title}</div>
                    <div class="card-duration">${sound.duration}</div>
                </div>
            `).join('');
        }

        // Êõ¥Êñ∞Èü≥È¢ëÁΩëÊ†º
        function updateAudioGrid() {
            document.querySelectorAll('.audio-card').forEach((card, index) => {
                card.classList.toggle('active', index === currentIndex);
            });
        }

        // ‰ªéÁΩëÊ†ºÈÄâÊã©Èü≥È¢ë
        function selectFromGrid(index) {
            currentIndex = index;
            loadSound(index);
            
            if (isPlaying) {
                setTimeout(() => playCurrentSound(), 100);
            }
            
            setTimeout(() => {
                toggleAudioLibrary();
            }, 300);
        }

        // ÂàáÊç¢Èü≥È¢ëÂ∫ìÊòæÁ§∫
        function toggleAudioLibrary() {
            document.getElementById('audioLibrary').classList.toggle('visible');
        }

        // ÂàùÂßãÂåñËÆ°Êó∂Âô®
        function initTimers() {
            setInterval(() => {
                updateTimers();
            }, 1000);
        }

        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫
        function updateTimers() {
            // ÂΩìÂâçÊó∂Èó¥
            const now = new Date();
            document.getElementById('timeDisplay').textContent = 
                now.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });

            // Êí≠ÊîæÊó∂Èó¥
            if (isPlaying) {
                totalPlayTime++;
            }
            const hours = Math.floor(totalPlayTime / 3600);
            const minutes = Math.floor((totalPlayTime % 3600) / 60);
            const seconds = totalPlayTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // ‰ºöËØùÊó∂Èó¥
            const sessionTime = Math.floor((Date.now() - sessionStartTime) / 1000);
            const sessionMinutes = Math.floor(sessionTime / 60);
            const sessionSeconds = sessionTime % 60;
            document.getElementById('sessionTime').textContent = 
                `${sessionMinutes.toString().padStart(2, '0')}:${sessionSeconds.toString().padStart(2, '0')}`;
        }

        // ÂàõÂª∫Ëß¶Êë∏Ê∂üÊº™ÊïàÊûú
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'touch-ripple';
            ripple.style.left = (x - 25) + 'px';
            ripple.style.top = (y - 25) + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // ÊâãÂäøÊéßÂà∂
        function initGestures() {
            const appContainer = document.querySelector('.app-container');
            
            // Ëß¶Êë∏‰∫ã‰ª∂
            appContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            appContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            appContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Èº†Ê†á‰∫ã‰ª∂
            appContainer.addEventListener('mousedown', handleMouseStart);
            appContainer.addEventListener('mousemove', handleMouseMove);
            appContainer.addEventListener('mouseup', handleMouseEnd);
            
            // Èü≥ÈáèÊªëÂùó
            document.getElementById('volumeSlider').addEventListener('input', (e) => {
                setVolume(e.target.value);
            });
            
            // ÂÖ≥Èó≠Â∫ìÊåâÈíÆ
            document.getElementById('closeLibrary').addEventListener('click', toggleAudioLibrary);
            
            // ÈîÆÁõòÊéßÂà∂
            document.addEventListener('keydown', handleKeyboard);
        }

        function handleTouchStart(e) {
            if (e.target.closest('.control-panel') || e.target.closest('.audio-library')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            touchStartPos = { x: touch.clientX, y: touch.clientY, time: Date.now() };
            
            createRipple(touch.clientX, touch.clientY);
            
            // ÈïøÊåâÊ£ÄÊµã
            longPressTimer = setTimeout(() => {
                // ÊòæÁ§∫Èü≥ÈáèÊéßÂà∂ÊàñÂÖ∂‰ªñÈïøÊåâÂäüËÉΩ
                if (navigator.vibrate) navigator.vibrate(50);
            }, 600);
        }

        function handleTouchMove(e) {
            if (!touchStartPos) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartPos.x;
            const deltaY = touch.clientY - touchStartPos.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance > 20) {
                clearTimeout(longPressTimer);
            }
        }

        function handleTouchEnd(e) {
            if (!touchStartPos) return;
            
            clearTimeout(longPressTimer);
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartPos.x;
            const deltaY = touch.clientY - touchStartPos.y;
            const duration = Date.now() - touchStartPos.time;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (duration < 300 && distance < 30) {
                // ÁÇπÂáªÊ£ÄÊµã
                tapCount++;
                
                if (tapCount === 1) {
                    tapTimer = setTimeout(() => {
                        // ÂçïÂáª
                        togglePlay();
                        tapCount = 0;
                    }, 300);
                } else if (tapCount === 2) {
                    // ÂèåÂáª
                    clearTimeout(tapTimer);
                    toggleAudioLibrary();
                    tapCount = 0;
                }
            } else if (distance > 50) {
                // ÊªëÂä®ÊâãÂäø
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Ê∞¥Âπ≥ÊªëÂä®
                    switchSound(deltaX > 0 ? 1 : -1);
                } else if (deltaY < -50) {
                    // Âêë‰∏äÊªëÂä®
                    toggleAudioLibrary();
                }
            }
            
            touchStartPos = null;
        }

        function handleMouseStart(e) {
            if (e.target.closest('.control-panel') || e.target.closest('.audio-library')) return;
            
            touchStartPos = { x: e.clientX, y: e.clientY, time: Date.now() };
            createRipple(e.clientX, e.clientY);
        }

        function handleMouseMove(e) {
            // ÂèØ‰ª•Ê∑ªÂä†Èº†Ê†áÁßªÂä®ÁöÑËßÜËßâÂèçÈ¶à
        }

        function handleMouseEnd(e) {
            if (!touchStartPos) return;
            
            const duration = Date.now() - touchStartPos.time;
            const distance = Math.sqrt(
                Math.pow(e.clientX - touchStartPos.x, 2) + 
                Math.pow(e.clientY - touchStartPos.y, 2)
            );
            
            if (duration < 300 && distance < 30) {
                tapCount++;
                
                if (tapCount === 1) {
                    tapTimer = setTimeout(() => {
                        togglePlay();
                        tapCount = 0;
                    }, 300);
                } else if (tapCount === 2) {
                    clearTimeout(tapTimer);
                    toggleAudioLibrary();
                    tapCount = 0;
                }
            }
            
            touchStartPos = null;
        }

        function handleKeyboard(e) {
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    switchSound(-1);
                    break;
                case 'ArrowRight':
                    switchSound(1);
                    break;
                case 'KeyL':
                    toggleAudioLibrary();
                    break;
                case 'Escape':
                    document.getElementById('audioLibrary').classList.remove('visible');
                    break;
            }
        }

        // Èü≥È¢ëÂèØËßÜÂåñ
        function startVisualization() {
            function animate() {
                if (!canvas || !ctx) return;
                
                const rect = canvas.getBoundingClientRect();
                ctx.clearRect(0, 0, rect.width, rect.height);
                
                if (isPlaying && analyser && dataArray) {
                    analyser.getByteFrequencyData(dataArray);
                    drawFrequencyBars(rect.width, rect.height);
                } else {
                    drawIdleAnimation(rect.width, rect.height);
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }

        function drawFrequencyBars(width, height) {
            const barWidth = width / dataArray.length;
            const centerY = height / 2;
            
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = (dataArray[i] / 255) * (height * 0.6);
                const x = i * barWidth;
                
                // Ê∏êÂèòËâ≤
                const gradient = ctx.createLinearGradient(0, centerY - barHeight / 2, 0, centerY + barHeight / 2);
                gradient.addColorStop(0, `rgba(102, 126, 234, 0.8)`);
                gradient.addColorStop(0.5, `rgba(79, 172, 254, 0.6)`);
                gradient.addColorStop(1, `rgba(118, 75, 162, 0.8)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, centerY - barHeight / 2, barWidth - 1, barHeight);
            }
        }

        function drawIdleAnimation(width, height) {
            const time = Date.now() * 0.002;
            const centerX = width / 2;
            const centerY = height / 2;
            
            // ÁªòÂà∂ÈùôÊÄÅÊ≥¢ÂΩ¢
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < width; i += 4) {
                const y = centerY + Math.sin(i * 0.02 + time) * 20;
                if (i === 0) {
                    ctx.moveTo(i, y);
                } else {
                    ctx.lineTo(i, y);
                }
            }
            
            ctx.stroke();
        }

        // ÂêØÂä®Â∫îÁî®
        document.addEventListener('DOMContentLoaded', init);

        // È°µÈù¢ÂèØËßÅÊÄßÂ§ÑÁêÜ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            } else {
                startVisualization();
            }
        });
    </script>
