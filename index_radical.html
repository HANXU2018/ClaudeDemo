<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°å™ªéŸ³ - æ¿€è¿›ç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .immersive-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111111 0%, #000000 100%);
        }

        .sound-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .wave {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: wave-pulse 3s ease-in-out infinite;
        }

        @keyframes wave-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        .current-sound {
            font-size: 3em;
            font-weight: 100;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            letter-spacing: 0.1em;
            animation: breathing 4s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        @keyframes breathing {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        .sound-emoji {
            font-size: 4em;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .gesture-hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            opacity: 0.4;
            text-align: center;
            line-height: 1.8;
            animation: fade-in-out 8s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes fade-in-out {
            0%, 20%, 80%, 100% {
                opacity: 0.4;
            }
            40%, 60% {
                opacity: 0.2;
            }
        }

        .volume-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .volume-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .volume-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: 100;
        }

        .volume-progress {
            position: absolute;
            top: -2px;
            left: -2px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            transform: rotate(-90deg);
            transition: all 0.2s ease;
        }

        .playing-state {
            animation: playing-pulse 2s ease-in-out infinite;
        }

        @keyframes playing-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            }
        }

        .paused-state {
            opacity: 0.6;
        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: 100;
        }

        .transition-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="immersive-container" id="mainContainer">
        <div class="sound-visualizer" id="visualizer">
            <!-- åŠ¨æ€ç”Ÿæˆæ³¢çº¹ -->
        </div>

        <div class="sound-emoji" id="soundEmoji">ğŸ“»</div>
        <div class="current-sound" id="currentSound">ç™½å™ªéŸ³</div>

        <div class="gesture-hint">
            è½»ç‚¹æš‚åœ/æ’­æ”¾ Â· é•¿æŒ‰è°ƒèŠ‚éŸ³é‡<br>
            å·¦å³æ»‘åŠ¨åˆ‡æ¢å£°éŸ³ Â· ä¸Šä¸‹æ»‘åŠ¨è°ƒéŸ³é‡
        </div>
    </div>

    <div class="volume-overlay" id="volumeOverlay">
        <div class="volume-circle">
            <div class="volume-progress" id="volumeProgress"></div>
            <span id="volumeText">50</span>
        </div>
    </div>

    <div class="transition-overlay" id="transitionOverlay">
        <span id="transitionText"></span>
    </div>

    <script>
        const sounds = [
            { id: 'white_noise', title: 'ç™½å™ªéŸ³', emoji: 'ğŸ“»', url: './audio/white_noise.mp3' },
            { id: 'pink_noise', title: 'ç²‰å™ªéŸ³', emoji: 'ğŸŒ¸', url: './audio/pink_noise.mp3' },
            { id: 'brown_noise', title: 'æ£•å™ªéŸ³', emoji: 'ğŸ¤', url: './audio/brown_noise.mp3' },
            { id: 'rain', title: 'é›¨å£°', emoji: 'ğŸŒ§ï¸', url: './audio/rain.mp3' },
            { id: 'ocean', title: 'æµ·æµª', emoji: 'ğŸŒŠ', url: './audio/ocean_waves.mp3' },
            { id: 'birds', title: 'é¸Ÿé¸£', emoji: 'ğŸ¦', url: './audio/birds_chirping.mp3' },
            { id: 'fire', title: 'ç«ç„°', emoji: 'ğŸ”¥', url: './audio/fireplace.mp3' },
            { id: 'news', title: 'æ–°é—»', emoji: 'ğŸ“º', url: './audio/news.mp3' }
        ];

        let currentIndex = 0;
        let currentAudio = null;
        let volume = 50;
        let isPlaying = false;
        let longPressTimer = null;
        let touchStartPos = null;

        // åˆå§‹åŒ–
        function init() {
            createVisualizer();
            loadSound(currentIndex);
            initGestures();
            
            // 2ç§’åè‡ªåŠ¨æ’­æ”¾
            setTimeout(() => {
                playCurrentSound();
            }, 2000);
        }

        // åˆ›å»ºå£°éŸ³å¯è§†åŒ–
        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            
            for (let i = 0; i < 5; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                const size = 100 + i * 80;
                wave.style.width = size + 'px';
                wave.style.height = size + 'px';
                wave.style.top = '50%';
                wave.style.left = '50%';
                wave.style.marginTop = '-' + (size / 2) + 'px';
                wave.style.marginLeft = '-' + (size / 2) + 'px';
                wave.style.animationDelay = i * 0.5 + 's';
                visualizer.appendChild(wave);
            }
        }

        // åŠ è½½å£°éŸ³
        function loadSound(index) {
            const sound = sounds[index];
            
            // æ›´æ–°UI
            document.getElementById('soundEmoji').textContent = sound.emoji;
            document.getElementById('currentSound').textContent = sound.title;
            
            // åœæ­¢å½“å‰éŸ³é¢‘
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // åˆ›å»ºæ–°éŸ³é¢‘
            currentAudio = new Audio(sound.url);
            currentAudio.loop = true;
            currentAudio.volume = volume / 100;
            
            currentAudio.onplay = () => {
                isPlaying = true;
                updatePlayingState();
            };
            
            currentAudio.onpause = () => {
                isPlaying = false;
                updatePlayingState();
            };
        }

        // æ’­æ”¾å½“å‰å£°éŸ³
        async function playCurrentSound() {
            if (!currentAudio) return;
            
            try {
                await currentAudio.play();
            } catch (error) {
                console.warn('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’', error);
            }
        }

        // åˆ‡æ¢æ’­æ”¾çŠ¶æ€
        function togglePlay() {
            if (!currentAudio) return;
            
            if (isPlaying) {
                currentAudio.pause();
            } else {
                playCurrentSound();
            }
        }

        // åˆ‡æ¢å£°éŸ³
        function switchSound(direction) {
            showTransition(sounds[currentIndex].title);
            
            setTimeout(() => {
                if (direction > 0) {
                    currentIndex = (currentIndex + 1) % sounds.length;
                } else {
                    currentIndex = (currentIndex - 1 + sounds.length) % sounds.length;
                }
                
                const wasPlaying = isPlaying;
                loadSound(currentIndex);
                
                if (wasPlaying) {
                    setTimeout(() => playCurrentSound(), 100);
                }
                
                hideTransition();
            }, 250);
        }

        // è®¾ç½®éŸ³é‡
        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
            
            updateVolumeDisplay();
        }

        // æ˜¾ç¤ºéŸ³é‡æ§åˆ¶
        function showVolumeControl() {
            document.getElementById('volumeOverlay').classList.add('visible');
            updateVolumeDisplay();
        }

        // éšè—éŸ³é‡æ§åˆ¶
        function hideVolumeControl() {
            document.getElementById('volumeOverlay').classList.remove('visible');
        }

        // æ›´æ–°éŸ³é‡æ˜¾ç¤º
        function updateVolumeDisplay() {
            const progressEl = document.getElementById('volumeProgress');
            const textEl = document.getElementById('volumeText');
            
            const rotation = (volume / 100) * 360;
            progressEl.style.transform = `rotate(${rotation - 90}deg)`;
            textEl.textContent = Math.round(volume);
        }

        // æ˜¾ç¤ºè¿‡æ¸¡åŠ¨ç”»
        function showTransition(text) {
            const overlay = document.getElementById('transitionOverlay');
            const textEl = document.getElementById('transitionText');
            
            textEl.textContent = text;
            overlay.classList.add('visible');
        }

        // éšè—è¿‡æ¸¡åŠ¨ç”»
        function hideTransition() {
            document.getElementById('transitionOverlay').classList.remove('visible');
        }

        // æ›´æ–°æ’­æ”¾çŠ¶æ€
        function updatePlayingState() {
            const container = document.getElementById('mainContainer');
            
            if (isPlaying) {
                container.classList.add('playing-state');
                container.classList.remove('paused-state');
            } else {
                container.classList.add('paused-state');
                container.classList.remove('playing-state');
            }
        }

        // åˆå§‹åŒ–æ‰‹åŠ¿
        function initGestures() {
            const container = document.getElementById('mainContainer');
            
            // è§¦æ‘¸å¼€å§‹
            container.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartPos = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY,
                    time: Date.now()
                };
                
                // é•¿æŒ‰æ£€æµ‹
                longPressTimer = setTimeout(() => {
                    showVolumeControl();
                    // è§¦è§‰åé¦ˆ
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }, 500);
            });
            
            // è§¦æ‘¸ç§»åŠ¨
            container.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!touchStartPos) return;
                
                const deltaX = e.touches[0].clientX - touchStartPos.x;
                const deltaY = e.touches[0].clientY - touchStartPos.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // å¦‚æœç§»åŠ¨è·ç¦»å¤§äº10pxï¼Œå–æ¶ˆé•¿æŒ‰
                if (distance > 10) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                // éŸ³é‡æ§åˆ¶ä¸­çš„å‚ç›´æ»‘åŠ¨
                if (document.getElementById('volumeOverlay').classList.contains('visible')) {
                    const volumeChange = -deltaY / 3; // è´Ÿæ•°è¡¨ç¤ºå‘ä¸Šå¢åŠ éŸ³é‡
                    const newVolume = volume + volumeChange;
                    setVolume(newVolume);
                    touchStartPos.y = e.touches[0].clientY; // æ›´æ–°èµ·å§‹ç‚¹
                }
            });
            
            // è§¦æ‘¸ç»“æŸ
            container.addEventListener('touchend', (e) => {
                e.preventDefault();
                
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (!touchStartPos) return;
                
                const deltaX = e.changedTouches[0].clientX - touchStartPos.x;
                const deltaY = e.changedTouches[0].clientY - touchStartPos.y;
                const duration = Date.now() - touchStartPos.time;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // éšè—éŸ³é‡æ§åˆ¶
                if (document.getElementById('volumeOverlay').classList.contains('visible')) {
                    hideVolumeControl();
                    touchStartPos = null;
                    return;
                }
                
                // çŸ­ç‚¹å‡»ï¼ˆå°äº300msä¸”ç§»åŠ¨è·ç¦»å°äº20pxï¼‰
                if (duration < 300 && distance < 20) {
                    togglePlay();
                }
                // æ°´å¹³æ»‘åŠ¨åˆ‡æ¢å£°éŸ³
                else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    switchSound(deltaX > 0 ? 1 : -1);
                }
                // å‚ç›´æ»‘åŠ¨è°ƒéŸ³é‡
                else if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
                    const volumeChange = -deltaY / 5;
                    setVolume(volume + volumeChange);
                }
                
                touchStartPos = null;
            });
            
            // é¼ æ ‡äº‹ä»¶ï¼ˆæ¡Œé¢ç«¯ï¼‰
            container.addEventListener('click', (e) => {
                if (e.detail === 1) { // å•å‡»
                    togglePlay();
                }
            });
            
            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', (e) => {
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowLeft':
                        switchSound(-1);
                        break;
                    case 'ArrowRight':
                        switchSound(1);
                        break;
                    case 'ArrowUp':
                        setVolume(volume + 10);
                        break;
                    case 'ArrowDown':
                        setVolume(volume - 10);
                        break;
                }
            });
        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', init);

        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
