<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小噪音 - 白噪音播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
            min-height: 100vh;
            padding: 16px;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态背景装饰 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 75% 25%, rgba(72, 219, 251, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 428px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 400;
        }

        /* 毛玻璃卡片样式 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            padding: 24px 20px;
        }

        .section h2 {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
        }

        .music-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .music-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .music-item:hover::before {
            left: 100%;
        }

        .music-item:active {
            transform: scale(0.95);
        }

        .music-item.active {
            background: rgba(255, 154, 158, 0.2);
            border-color: rgba(255, 154, 158, 0.5);
            box-shadow: 0 0 20px rgba(255, 154, 158, 0.3);
        }

        .music-cover {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4);
        }

        .music-item.active .music-cover {
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
            transform: scale(1.05);
        }

        .music-title {
            font-size: 0.75em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff9a9e;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(255, 154, 158, 0.5);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .playlist-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .playlist-items {
            max-height: 320px;
            overflow-y: auto;
        }

        .playlist-items::-webkit-scrollbar {
            width: 4px;
        }

        .playlist-items::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .playlist-items::-webkit-scrollbar-thumb {
            background: rgba(255, 154, 158, 0.6);
            border-radius: 2px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .playlist-item.playing {
            background: rgba(255, 154, 158, 0.2);
            border-color: rgba(255, 154, 158, 0.5);
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.3);
        }

        .playlist-item-cover {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(255, 154, 158, 0.4);
        }

        .playlist-item-info {
            flex: 1;
            margin-right: 8px;
        }

        .playlist-item-title {
            font-weight: 500;
            margin-bottom: 4px;
            color: #fff;
            font-size: 0.9em;
        }

        .playlist-item-volume {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.6);
        }

        .playlist-item-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-right: 12px;
            min-width: 120px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-time {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.6);
            min-width: 35px;
            text-align: center;
        }

        .progress-slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff9a9e;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(255, 154, 158, 0.5);
        }

        .progress-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff9a9e;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 4px rgba(255, 154, 158, 0.5);
        }

        .playlist-item-remove {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .playlist-item-remove:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.5);
        }

        .import-export {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .import-export h3 {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 16px;
        }

        .file-input {
            display: none;
        }

        .play-mode {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 20px;
            border: 2px solid rgba(255, 154, 158, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.85em;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .global-controls {
            padding: 24px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .master-volume {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
        }

        .master-volume span {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-playing {
            background: #4ade80;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        .status-paused {
            background: #fbbf24;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.6);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.8; 
            }
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* 安全区域适配 */
        @media screen and (max-width: 428px) {
            .container {
                padding: 0;
            }
            
            body {
                padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom));
            }

            .music-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .playlist-controls {
                justify-content: center;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.8em;
            }
        }

        /* 暗色主题优化 */
        @media (prefers-color-scheme: dark) {
            .glass-card {
                background: rgba(0, 0, 0, 0.3);
                border-color: rgba(255, 255, 255, 0.15);
            }
        }

        /* 版本选择器样式 */
        .version-selector {
            margin-bottom: 30px;
            padding: 30px 20px;
        }

        .version-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .version-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .version-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .version-card:hover::before {
            left: 100%;
        }

        .version-card:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .version-card.featured {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.15), rgba(254, 207, 239, 0.15));
            border-color: rgba(255, 154, 158, 0.3);
            box-shadow: 0 8px 24px rgba(255, 154, 158, 0.2);
        }

        .version-card.featured:hover {
            box-shadow: 0 16px 40px rgba(255, 154, 158, 0.4);
        }

        .version-card.legacy {
            opacity: 0.7;
        }

        .version-icon {
            font-size: 1.8em;
            flex-shrink: 0;
        }

        .version-content {
            flex: 1;
            min-width: 0;
        }

        .version-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .version-subtitle {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .version-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.7em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tag-safe {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }

        .tag-health {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
        }

        .tag-recommended {
            background: linear-gradient(135deg, #f59e0b, #d97706);

        }

        .tag-innovative {

        }

        .tag-future {

            color: white;
        }

        .tag-ai {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }

        .tag-classic {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
        }

        .tag-premium {
            background: linear-gradient(135deg, #eab308, #ca8a04);
            color: white;
        }

        .tag-stable {

            color: white;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 8px rgba(245, 158, 11, 0.4);
            }
            50% { 
                box-shadow: 0 0 16px rgba(245, 158, 11, 0.8);
            }
        }

        .online-badge {
            margin-left: auto;
            flex-shrink: 0;
        }

        .online-badge a {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #10b981, #059669);

            text-decoration: none;

            font-size: 0.75em;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .online-badge a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .design-philosophy {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .design-philosophy p {
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.5;
        }

        .design-philosophy p:first-child {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.95);
        }

        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .music-item:hover::before,
            .btn:hover::before,
            .version-card:hover::before {
                left: -100%;
            }
            
            .music-item:hover,
            .btn-primary:hover,
            .btn-secondary:hover,
            .btn-danger:hover,
            .version-card:hover {
                transform: none;
            }
        }

        /* 版本卡片响应式 */
        @media screen and (max-width: 768px) {
            .version-card {
                padding: 14px 16px;
                gap: 12px;
            }
            
            .version-icon {
                font-size: 1.5em;
            }
            
            .version-title {
                font-size: 1em;
            }
            
            .version-subtitle {
                font-size: 0.8em;
                margin-bottom: 6px;
            }
            
            .online-badge a {
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>

                        <div class="version-tags">
                            <span class="tag tag-premium">高端</span>
                        </div>
                    </div>
                </div>

                <div class="version-card legacy" onclick="window.open('index2_fixed.html', '_blank')">
                    <div class="version-icon">🔧</div>
                    <div class="version-content">
                        <div class="version-title">修复版本</div>
                        <div class="version-subtitle">解决编码问题的稳定版</div>
                        <div class="version-tags">
                            <span class="tag tag-stable">稳定</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="design-philosophy">
                <p><strong>设计理念:</strong> 用户在使用3分钟内，心跳应该慢下来</p>
                <p>从"音乐播放器"到"情绪调节工具"的完美转变</p>
            </div>
        </div>

        <div class="global-controls glass-card">
            <div class="play-mode">
                <button class="mode-btn active" data-mode="mix">🎛️ 混合播放</button>
                <button class="mode-btn" data-mode="loop">🔄 循环播放</button>
            </div>
            <div class="master-volume">
                <span>🔊 主音量:</span>
                <input type="range" id="masterVolume" class="volume-slider" min="0" max="100" value="50">
                <span id="masterVolumeValue">50%</span>
            </div>
        </div>

        <div class="main-content">
            <div class="section glass-card">
                <h2>🎼 音乐库</h2>
                <div class="music-grid" id="musicLibrary">
                    <!-- 音乐项目将通过 JavaScript 动态生成 -->
                </div>
            </div>

            <div class="section glass-card">
                <h2>🎚️ 播放列表 <span class="status-indicator" id="playStatus"></span></h2>
                <div class="playlist-header">
                    <div class="playlist-controls">
                        <button class="btn btn-primary" id="playAll">▶️ 播放全部</button>
                        <button class="btn btn-secondary" id="pauseAll">⏸️ 暂停全部</button>
                        <button class="btn btn-danger" id="clearPlaylist">🗑️ 清空列表</button>
                    </div>
                </div>
                <div class="playlist-items" id="playlistItems">
                    <!-- 播放列表项目将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </div>

        <div class="import-export glass-card">
            <h3>📁 列表管理</h3>
            <div class="playlist-controls">
                <button class="btn btn-secondary" onclick="exportPlaylist()">📤 导出播放列表</button>
                <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">📥 导入播放列表</button>
                <button class="btn btn-secondary" onclick="addCustomMusic()">➕ 添加自定义音乐</button>
            </div>
            <input type="file" id="importFile" class="file-input" accept=".json" onchange="importPlaylist(event)">
        </div>
    </div>

    <script>
        // 默认音乐库 - 只包含实际存在的音频文件
        const defaultMusicLibrary = [
            // 新闻内容
            { id: 'news', title: '新闻播报', emoji: '📺', url: './audio/news.mp3', type: 'news' },
            
            // 自然声音
            { id: 'rain', title: '雨声', emoji: '🌧️', url: './audio/rain.mp3', type: 'nature' },
            { id: 'ocean', title: '海浪声', emoji: '🌊', url: './audio/ocean_waves.mp3', type: 'nature' },
            { id: 'birds', title: '鸟鸣声', emoji: '🐦', url: './audio/birds_chirping.mp3', type: 'nature' },
            { id: 'fire', title: '火焰声', emoji: '🔥', url: './audio/fireplace.mp3', type: 'nature' },
            
            // 白噪音系列
            { id: 'white_noise', title: '白噪音', emoji: '📻', url: './audio/white_noise.mp3', type: 'noise' },
            { id: 'pink_noise', title: '粉噪音', emoji: '🌸', url: './audio/pink_noise.mp3', type: 'noise' },
            { id: 'brown_noise', title: '棕噪音', emoji: '🤎', url: './audio/brown_noise.mp3', type: 'noise' }
        ];

        // 应用状态
        let musicLibrary = [...defaultMusicLibrary];
        let playlist = [];
        let audioElements = new Map();
        let playMode = 'mix'; // 'mix' 或 'loop'
        let isPlaying = false;
        let masterVolume = 50;

        // 初始化应用
        function initApp() {
            renderMusicLibrary();
            renderPlaylist();
            initEventListeners();
            loadFromStorage();
            updatePlayStatus();
            
            // 检测音频播放支持
            checkAudioSupport();
            
            // 自动添加白噪音为默认音频（如果播放列表为空）
            setupDefaultAudio();
        }
        
        // 检查音频播放支持
        function checkAudioSupport() {
            if (typeof Audio === 'undefined') {
                showNotification('您的浏览器不支持音频播放', 'error');
                return;
            }
            
            // 测试MP3支持
            const testAudio = new Audio();
            const mp3Support = testAudio.canPlayType('audio/mpeg');
            if (!mp3Support) {
                showNotification('您的浏览器不支持MP3格式', 'error');
                return;
            }
            
            console.log('音频支持检查完成:', {
                audioAPI: typeof Audio !== 'undefined',
                mp3Support: mp3Support,
                userAgent: navigator.userAgent
            });
        }

        // 渲染音乐库
        function renderMusicLibrary() {
            const container = document.getElementById('musicLibrary');
            container.innerHTML = '';

            musicLibrary.forEach(music => {
                const item = document.createElement('div');
                item.className = 'music-item';
                item.onclick = () => toggleMusicInPlaylist(music);
                
                const isInPlaylist = playlist.some(p => p.id === music.id);
                if (isInPlaylist) item.classList.add('active');

                item.innerHTML = `
                    <div class="music-cover">${music.emoji}</div>
                    <div class="music-title">${music.title}</div>
                `;
                container.appendChild(item);
            });
        }

        // 渲染播放列表
        function renderPlaylist() {
            const container = document.getElementById('playlistItems');
            container.innerHTML = '';

            if (playlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🎵</div>
                        <div>播放列表为空</div>
                        <div style="margin-top: 8px; font-size: 0.8em;">点击音乐库中的项目来添加</div>
                    </div>
                `;
                return;
            }

            playlist.forEach((music, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (audioElements.has(music.id) && !audioElements.get(music.id).paused) {
                    item.classList.add('playing');
                }

                const audio = audioElements.get(music.id);
                const currentTime = audio ? audio.currentTime : 0;
                const duration = audio && audio.duration ? audio.duration : 60; // 默认60秒
                const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                
                item.innerHTML = `
                    <div class="playlist-item-cover">${music.emoji}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${music.title}</div>
                        <div class="playlist-item-volume">音量: ${music.volume}%</div>
                    </div>
                    <div class="playlist-item-controls">
                        <div class="progress-container">
                            <span class="progress-time">${formatTime(currentTime)}</span>
                            <input type="range" class="progress-slider" min="0" max="100" value="${progress}" 
                                   data-music-id="${music.id}" onchange="updateMusicProgress('${music.id}', this.value)">
                            <span class="progress-time">${formatTime(duration)}</span>
                        </div>
                        <input type="range" class="volume-slider" min="0" max="100" value="${music.volume}" 
                               onchange="updateMusicVolume('${music.id}', this.value)" style="width: 100px;">
                    </div>
                    <button class="playlist-item-remove" onclick="removeMusicFromPlaylist('${music.id}')">×</button>
                `;
                container.appendChild(item);
            });
        }

        // 添加/移除音乐到播放列表
        async function toggleMusicInPlaylist(music) {
            const existingIndex = playlist.findIndex(p => p.id === music.id);
            
            if (existingIndex >= 0) {
                removeMusicFromPlaylist(music.id);
            } else {
                const playlistMusic = { ...music, volume: 50 };
                playlist.push(playlistMusic);
                createAudioElement(playlistMusic);
                renderMusicLibrary();
                renderPlaylist();
                saveToStorage();
                
                // 自动播放新添加的音频
                try {
                    const audio = audioElements.get(music.id);
                    if (audio) {
                        await audio.play();
                        showNotification(`开始播放: ${music.title}`, 'success');
                        updatePlayStatus();
                        renderPlaylist();
                    }
                } catch (error) {
                    console.warn(`自动播放失败: ${music.title}`, error);
                    if (error.name === 'NotAllowedError') {
                        showNotification('请点击播放按钮开始音频播放', 'info');
                    } else {
                        showNotification(`播放失败: ${error.message}`, 'error');
                    }
                }
            }
        }

        // 创建音频元素
        function createAudioElement(music) {
            if (audioElements.has(music.id)) return;

            const audio = new Audio();
            audio.src = music.url;
            audio.loop = true;
            audio.volume = (music.volume / 100) * (masterVolume / 100);
            audio.preload = "metadata"; // 预加载元数据
            
            // 添加错误处理
            audio.onerror = function(e) {
                console.error(`音频加载失败: ${music.title} - ${music.url}`, e);
                showNotification(`音频加载失败: ${music.title}`, 'error');
            };
            
            // 添加加载完成事件
            audio.onloadeddata = function() {
                console.log(`音频加载完成: ${music.title}`);
            };
            
            // 添加元数据加载事件
            audio.onloadedmetadata = function() {
                console.log(`音频元数据加载完成: ${music.title}, 时长: ${formatTime(audio.duration)}`);
                renderPlaylist(); // 重新渲染以更新时长显示
            };
            
            // 添加可以播放事件
            audio.oncanplay = function() {
                console.log(`音频可以播放: ${music.title}`);
            };
            
            // 播放状态变化时更新UI
            audio.onplay = function() {
                console.log(`开始播放: ${music.title}`);
                updatePlayStatus();
                renderPlaylist();
            };
            
            audio.onpause = function() {
                console.log(`暂停播放: ${music.title}`);
                updatePlayStatus();
                renderPlaylist();
            };
            
            // 播放结束事件（虽然设置了循环，但以防万一）
            audio.onended = function() {
                console.log(`播放结束: ${music.title}`);
                if (audio.loop) {
                    audio.currentTime = 0;
                    audio.play().catch(e => console.warn(`重新播放失败: ${music.title}`, e));
                }
            };

            audioElements.set(music.id, audio);
        }

        // 移除音乐从播放列表
        function removeMusicFromPlaylist(musicId) {
            const audio = audioElements.get(musicId);
            if (audio) {
                audio.pause();
                audioElements.delete(musicId);
            }
            
            playlist = playlist.filter(p => p.id !== musicId);
            renderMusicLibrary();
            renderPlaylist();
            saveToStorage();
            updatePlayStatus();
        }

        // 更新音乐音量
        function updateMusicVolume(musicId, volume) {
            const music = playlist.find(p => p.id === musicId);
            if (music) {
                music.volume = parseInt(volume);
                const audio = audioElements.get(musicId);
                if (audio) {
                    audio.volume = (volume / 100) * (masterVolume / 100);
                }
                saveToStorage();
            }
        }

        // 播放全部
        async function playAll() {
            if (playlist.length === 0) {
                showNotification('播放列表为空！请先添加音乐。', 'warning');
                return;
            }

            try {
                showNotification('正在启动音频播放...', 'info');
                
                let successCount = 0;
                let failCount = 0;
                
                // 使用 Promise.allSettled 来并行启动所有音频
                const playPromises = playlist.map(async (music) => {
                    const audio = audioElements.get(music.id);
                    if (audio) {
                        try {
                            // 确保音频已经加载
                            if (audio.readyState < 3) { // HAVE_FUTURE_DATA
                                await new Promise((resolve, reject) => {
                                    const timeout = setTimeout(() => reject(new Error('加载超时')), 10000);
                                    audio.oncanplay = () => {
                                        clearTimeout(timeout);
                                        resolve();
                                    };
                                    audio.onerror = () => {
                                        clearTimeout(timeout);
                                        reject(new Error('加载失败'));
                                    };
                                });
                            }
                            
                            await audio.play();
                            successCount++;
                            return { success: true, music: music.title };
                        } catch (e) {
                            console.warn(`播放失败: ${music.title}`, e);
                            failCount++;
                            
                            // 如果是用户交互问题，给出特殊处理
                            if (e.name === 'NotAllowedError') {
                                return { success: false, music: music.title, reason: 'permission' };
                            }
                            return { success: false, music: music.title, reason: 'other', error: e };
                        }
                    }
                    return { success: false, music: music.title, reason: 'no_audio' };
                });
                
                const results = await Promise.allSettled(playPromises);
                
                // 分析结果
                const permissionErrors = results.filter(r => 
                    r.status === 'fulfilled' && r.value.reason === 'permission'
                ).length;
                
                if (permissionErrors > 0) {
                    showNotification('部分音频需要用户交互才能播放，请逐个点击启动', 'warning');
                } else if (successCount > 0) {
                    isPlaying = true;
                    showNotification(`成功播放 ${successCount} 个音频！${failCount > 0 ? ` (${failCount} 个失败)` : ''}`, 'success');
                } else {
                    showNotification('所有音频播放失败，请检查文件是否存在', 'error');
                }
                
                updatePlayStatus();
                renderPlaylist();
                
            } catch (error) {
                console.error('播放出错:', error);
                showNotification('播放失败，请检查网络连接和文件', 'error');
            }
        }

        // 暂停全部
        function pauseAll() {
            playlist.forEach(music => {
                const audio = audioElements.get(music.id);
                if (audio) {
                    audio.pause();
                }
            });
            
            isPlaying = false;
            renderPlaylist();
        }

        // 清空播放列表
        function clearPlaylist() {
            if (confirm('确定要清空播放列表吗？')) {
                pauseAll();
                audioElements.clear();
                playlist = [];
                renderMusicLibrary();
                renderPlaylist();
                saveToStorage();
            }
        }

        // 更新播放状态指示器
        function updatePlayStatus() {
            const statusEl = document.getElementById('playStatus');
            const hasPlaying = Array.from(audioElements.values()).some(audio => !audio.paused);
            
            if (hasPlaying) {
                statusEl.className = 'status-indicator status-playing';
                statusEl.title = '正在播放';
            } else {
                statusEl.className = 'status-indicator status-paused';
                statusEl.title = '已暂停';
            }
        }

        // 添加自定义音乐
        function addCustomMusic() {
            const title = prompt('请输入音乐标题:');
            if (!title) return;
            
            const emoji = prompt('请输入一个表情符号 (可选):', '🎵');
            const url = prompt('请输入音频文件URL (可选):', '#');
            
            const id = 'custom_' + Date.now();
            const customMusic = {
                id,
                title,
                emoji: emoji || '🎵',
                url: url || '#',
                type: 'custom'
            };
            
            musicLibrary.push(customMusic);
            renderMusicLibrary();
            saveToStorage();
        }

        // 导出播放列表
        function exportPlaylist() {
            const data = {
                playlist: playlist,
                customMusic: musicLibrary.filter(m => m.type === 'custom'),
                exportTime: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `xiaozaoyin_playlist_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 导入播放列表
        function importPlaylist(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.customMusic) {
                        // 添加自定义音乐到库中
                        data.customMusic.forEach(music => {
                            if (!musicLibrary.find(m => m.id === music.id)) {
                                musicLibrary.push(music);
                            }
                        });
                    }
                    
                    if (data.playlist) {
                        // 清空当前播放列表
                        clearPlaylist();
                        
                        // 添加导入的播放列表
                        playlist = data.playlist;
                        playlist.forEach(music => {
                            createAudioElement(music);
                        });
                    }
                    
                    renderMusicLibrary();
                    renderPlaylist();
                    saveToStorage();
                    alert('播放列表导入成功！');
                } catch (error) {
                    alert('导入失败：文件格式不正确');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            
            // 清空input
            event.target.value = '';
        }

        // 保存到本地存储
        function saveToStorage() {
            const data = {
                playlist: playlist,
                customMusic: musicLibrary.filter(m => m.type === 'custom'),
                masterVolume: masterVolume,
                playMode: playMode
            };
            localStorage.setItem('xiaozaoyin', JSON.stringify(data));
        }

        // 从本地存储加载
        function loadFromStorage() {
            const saved = localStorage.getItem('xiaozaoyin');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    
                    if (data.customMusic) {
                        data.customMusic.forEach(music => {
                            if (!musicLibrary.find(m => m.id === music.id)) {
                                musicLibrary.push(music);
                            }
                        });
                    }
                    
                    if (data.playlist) {
                        playlist = data.playlist;
                        playlist.forEach(music => {
                            createAudioElement(music);
                        });
                    }
                    
                    if (data.masterVolume !== undefined) {
                        masterVolume = data.masterVolume;
                        document.getElementById('masterVolume').value = masterVolume;
                        document.getElementById('masterVolumeValue').textContent = masterVolume + '%';
                    }
                    
                    if (data.playMode) {
                        playMode = data.playMode;
                        document.querySelectorAll('.mode-btn').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.mode === playMode);
                        });
                    }
                    
                    renderMusicLibrary();
                    renderPlaylist();
                } catch (error) {
                    console.error('Load from storage error:', error);
                }
            }
        }

        // 初始化事件监听器
        function initEventListeners() {
            document.getElementById('playAll').onclick = playAll;
            document.getElementById('pauseAll').onclick = pauseAll;
            document.getElementById('clearPlaylist').onclick = clearPlaylist;
            
            // 主音量控制
            const masterVolumeSlider = document.getElementById('masterVolume');
            masterVolumeSlider.oninput = function() {
                masterVolume = parseInt(this.value);
                document.getElementById('masterVolumeValue').textContent = masterVolume + '%';
                
                // 更新所有音频元素的音量
                playlist.forEach(music => {
                    const audio = audioElements.get(music.id);
                    if (audio) {
                        audio.volume = (music.volume / 100) * (masterVolume / 100);
                    }
                });
                
                saveToStorage();
            };
            
            // 播放模式切换
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.onclick = function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    playMode = this.dataset.mode;
                    saveToStorage();
                };
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);

        // 通知系统
        function showNotification(message, type = 'info') {
            // 移除现有通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // 创建新通知
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">
                        ${type === 'success' ? '✅' : type === 'warning' ? '⚠️' : type === 'error' ? '❌' : 'ℹ️'}
                    </span>
                    <span class="notification-message">${message}</span>
                </div>
            `;
            
            // 添加通知样式
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                z-index: 1000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                animation: slideIn 0.3s ease;
                max-width: 90%;
                text-align: center;
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification && notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }
            }, 3000);
        }
        
        // 添加动画样式
        if (!document.querySelector('#notification-styles')) {
            const style = document.createElement('style');
            style.id = 'notification-styles';
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(-50%) translateY(-100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(-50%) translateY(0);
                        opacity: 1;
                    }
                }
                @keyframes slideOut {
                    from {
                        transform: translateX(-50%) translateY(0);
                        opacity: 1;
                    }
                    to {
                        transform: translateX(-50%) translateY(-100%);
                        opacity: 0;
                    }
                }
                .notification-content {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                }
            `;
            document.head.appendChild(style);
        }
        
        // 设置默认音频
        function setupDefaultAudio() {
            // 如果播放列表为空，自动添加白噪音
            if (playlist.length === 0) {
                const whiteNoiseMusic = musicLibrary.find(m => m.id === 'white_noise');
                if (whiteNoiseMusic) {
                    const playlistMusic = { ...whiteNoiseMusic, volume: 30 }; // 设置较低的默认音量
                    playlist.push(playlistMusic);
                    createAudioElement(playlistMusic);
                    renderMusicLibrary();
                    renderPlaylist();
                    saveToStorage();
                    showNotification('已添加白噪音作为默认音频，点击播放按钮开始聆听', 'info');
                }
            }
        }
        
        // 格式化时间显示
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 更新音频进度
        function updateMusicProgress(musicId, progressValue) {
            const audio = audioElements.get(musicId);
            if (audio && audio.duration) {
                const newTime = (progressValue / 100) * audio.duration;
                audio.currentTime = newTime;
                console.log(`设置进度: ${musicId} -> ${formatTime(newTime)}`);
            }
        }
        
        // 定期更新播放状态和进度
        function updateUI() {
            updatePlayStatus();
            
            // 更新所有进度条
            playlist.forEach(music => {
                const audio = audioElements.get(music.id);
                const progressSlider = document.querySelector(`input.progress-slider[data-music-id="${music.id}"]`);
                
                if (audio && progressSlider && audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressSlider.value = progress;
                    
                    // 更新时间显示
                    const timeElements = progressSlider.parentElement.querySelectorAll('.progress-time');
                    if (timeElements.length >= 2) {
                        timeElements[0].textContent = formatTime(audio.currentTime);
                        timeElements[1].textContent = formatTime(audio.duration);
                    }
                }
            });
        }
        
        setInterval(updateUI, 1000);
    </script>
</body>
</html>
